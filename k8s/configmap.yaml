apiVersion: v1
kind: ConfigMap
metadata:
  name: graphrag-config
  namespace: graphrag
data:
  APP_NAME: "GraphRAG API Service"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  PORT: "8001"
  LOG_LEVEL: "INFO"
  
  # LLM Provider - can be changed without rebuilding
  LLM_PROVIDER: "ollama"
  
  # Ollama Configuration
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_LLM_MODEL: "gemma:3b"
  OLLAMA_EMBEDDING_MODEL: "nomic-embed-text"
  
  # Performance Settings
  CONNECTION_POOL_SIZE: "20"
  CONNECTION_POOL_MAX_OVERFLOW: "10"
  CACHE_TTL: "3600"
  MAX_WORKERS: "4"
  
  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_PERIOD: "60"
  
  # Security
  AUTH_ENABLED: "true"
  CORS_ENABLED: "true"
  
  # Monitoring
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
  PROMETHEUS_PORT: "9090"